extend schema
  @link(url: "https://grafbase.com/extensions/rest/0.3.5", import: ["@restEndpoint", "@rest"])

@restEndpoint(name: "countries", baseURL: "https://restcountries.com/v3.1")

type Country {
  name: String!
}

type Query {
  countries: [Country!]!
    @rest(method: GET, endpoint: "countries", path: "/all", selection: "[.[] | { name: .name.official }]")
}
