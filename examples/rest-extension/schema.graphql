extend schema
  @link(url: "https://grafbase.com/extensions/rest/0.5.0", import: ["@restEndpoint", "@rest"])
  @restEndpoint(name: "countries", baseURL: "https://restcountries.com/v3.1")

type Country {
  name: String!
}

type Query {
  countries: [Country!]!
    @rest(http: { GET: "/all?fields=name" }, endpoint: "countries", selection: "[.[] | { name: .name.official }]")
}
