[workspace]
resolver = "2"
members = [
    "authentication",
    "authorization",
    "common",
    "policy",
    "hooks",
]

[workspace.package]
edition = "2024"
version = "1.0.0"
license = "Apache-2.0"

[profile.release]
opt-level = "z"
strip = true
lto = true
codegen-units = 1

[workspace.dependencies]
ahash = "0.8"
common = { path = "common" }
grafbase-sdk = "0.22.0"
http = "1"
insta = "1"
itertools = "0.14"
log = "0.4"
postcard = { version = "1", features = ["use-std"] }
rkyv = "0.8"
serde = "1"
serde_json = "1"
serde_with = "3"
tokio = "1"
ulid = "1"
wiremock = "0.6"
