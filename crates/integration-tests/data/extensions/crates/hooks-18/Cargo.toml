[package]
name = "hooks-18"
version = "0.1.0"
edition = "2024"
license = "Apache-2.0"

[lib]
crate-type = ["cdylib"]

[dependencies]
grafbase-sdk = "0.18"
serde = { version = "1", features = ["derive"] }

[dev-dependencies]
grafbase-sdk = { version = "0.18", features = ["test-utils"] }
insta = { version = "1", features = ["json"] }
serde_json = "1"
tokio = { version = "1", features = ["test-util"] }
